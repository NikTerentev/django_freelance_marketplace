<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
          rel="stylesheet">
    <style>
        .nav-link:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            transition: transform 0.3s;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand text-xl font-bold text-blue-500"
       href="{% url 'performer-list' %}">Фриланс</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <p class="mt-1">{{ user.email }}</p>
                <li class="nav-item">
                    <a class="nav-link text-blue-500 bg-green-500 px-3 py-2 rounded-md text-sm font-medium"
                       href="{% url 'profile' %}">Личный кабинет</a>
                </li>
                <form action="{% url 'account_logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="text-white-500 bg-red-500 px-3 py-2 rounded-md text-sm font-medium">
                        Выход
                    </button>
                </form>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-blue-500 bg-green-500 px-3 py-2 rounded-md text-sm font-medium"
                       href="{% url 'account_signup' %}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-blue-500 bg-yellow-500 px-3 py-2 rounded-md text-sm font-medium"
                       href="{% url 'account_login' %}">Вход</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mx-auto mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
