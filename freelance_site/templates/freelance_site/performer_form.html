{% extends 'freelance_site/_base.html' %}
{% load tailwind_filters %}

{% block content %}

    <div>
        <h1 class="text-2xl my-4">Создание профиля исполнителя</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="px-8 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 hover:cursor-pointer"
                   type="submit" value="Сохранить">
        </form>
    </div>

{% endblock content %}
