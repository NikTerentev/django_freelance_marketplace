{% extends 'freelance_site/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div>
    <h1 class="text-2xl font-bold my-4">Вход</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="px-8 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 hover:cursor-pointer" type="submit" value="Войти">
    </form>
    <p class="py-4">Ещё нет аккаунта? <a class="text-blue-500 underline" href="{% url 'account_signup' %}">Регистрация</a></p>
</div>
{% endblock content %}
